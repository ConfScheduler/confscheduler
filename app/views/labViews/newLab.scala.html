@(labForm: Form[LabController.SimpleLab])(implicit request: play.api.mvc.Request[Any], userRole: UserRole)
@import views.html.helper._

@main("New User") {
    @helper.form(routes.LabController.create, 'class -> "form-horizontal") {
        <div class="form-group">
            <label for="acronym" class="col-sm-2 control-label">Acronym:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="acronym" name="acronym" value='@labForm("acronym").value.getOrElse("")'>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" name="name" value='@labForm("name").value.getOrElse("")'>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <button type="submit" class="btn btn-default realign-with-fields">Submit</button>
        </div>
    }
}
