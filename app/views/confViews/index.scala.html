@(confs: List[Conference])(implicit request: play.api.mvc.Request[Any], userRole: UserRole)

@displayConfListing(conf: Conference) = {
    <div class="conf-listing">
        <h4>@conf.title <span class="speaker-name">@conf.speaker.fullName</span><span class="time-to-conf"> in @conf.timeFromNow</span></h4>
        <p>@conf.abstr</p>
    </div>
}

@main("Index") {
    @for(conf <- confs) {
        @displayConfListing(conf)
    }
}
