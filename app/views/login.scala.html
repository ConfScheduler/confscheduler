@(loginForm: Form[Option[User]])(implicit request: play.api.mvc.Request[Any], userRole: UserRole)

@main("Log-in") {
    @helper.form(routes.LoginController.authenticate) {
        @helper.inputText(loginForm("email"))
        @helper.inputPassword(loginForm("password"))
        @helper.checkbox(loginForm("rememberme"))
        <input type="submit">
    }
}
