@(field: Field, label: String = "", size: Int = 5, disabled: Boolean = false, placeholder: String = "")
<div class="form-group">
    <label for="@field.name" class="col-sm-2 control-label">
        @if(label.equals("")) {@field.name.capitalize} else {@label}
        @if(field.constraints.map({case(s, _) => s}).contains("constraint.required")) {*}
    </label>
    <div class="col-sm-@size">
        <input type="text" class="form-control" id="@field.name" name="@field.name" value='@field.value.getOrElse(placeholder)' @if(disabled){readonly}>
    </div>
</div>
