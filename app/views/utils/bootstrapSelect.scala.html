@(field: Field, options: List[(String, String)], label: String = "", size: Int = 5, disabled: Boolean = false)

<div class="form-group">
    <label for="@field.name" class="col-sm-2 control-label">@if(label.equals("")) {@field.name.capitalize:} else {@label}</label>
    <div class="col-sm-@size">
        <select class="form-control" id="@field.name" name="@field.name" @if(disabled) {readonly}>
            @for(opt <- options) {
                @if(field.value.contains(opt._1)) {
                    <option selected value="@opt._1">@opt._2</option>
                } else {
                    <option value="@opt._1">@opt._2</option>
                }
            }
        </select>
    </div>
</div>
