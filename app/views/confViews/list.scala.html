@(confs: List[(Conference, Boolean)])(implicit request: play.api.mvc.Request[Any], userRole: UserRole)

@main("Index") {
    @utils.filter()
    @if(confs.isEmpty) {
        <strong>No seminars matching your criteria found</strong>
    }
    @for(conf <- confs) {
        @confutils.displayConf(conf._1, conf._2)
    }
}
