@(field: Field, label: String = "", size: Int = 5)
<div class="form-group">
    <label for="@field.name" class="col-sm-2 control-label">@if(label.equals("")) {@field.name.capitalize} else {@label}</label>
    <div class="col-sm-@size">
        <input type="password" class="form-control" id="@field.name" name="@field.name" value='@field.value.getOrElse("")'>
    </div>
</div>
